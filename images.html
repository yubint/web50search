<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="searchorimage.css">
</head>

<body>
    <div class="navigator">
        <a href="index.html">Search</a>
    </div>
    <div class="maindiv">
        <div class="main-heading">
            <img src="googleimages.png" alt="Google Images">
        </div>
        <form action="https://google.com/search">
            <div>
                <input class="text-form" type="text" name="q" autocapitalize="off" autocomplete="off">
                <input type="text" name="tbm" value="isch" hidden>
            </div>
            <div class="search-buttons">
                <input type="submit" value="Search">
            </div>
        </form>
    </div>
</body>
